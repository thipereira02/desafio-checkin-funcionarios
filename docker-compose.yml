version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: checkin-db
    environment:
      POSTGRES_DB: checkindb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - checkin-network

